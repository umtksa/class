<!DOCTYPE html>
<html>
<head>
<title>duf</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #1e1e1e; /* Koyu arka plan */
    color: #f0f0f0; /* Açık metin rengi */
  }

  .container {
      background-color: #2d2d2d; /* Konteyner için biraz daha açık koyu renk */
      padding: 25px; /* Padding artırıldı */
      border-radius: 4px;
      text-align: center; /* İçeriği (varsayılan olarak inline/inline-block) ortalar */
      width: 90%;
      max-width: 500px;
  }

  button {
    padding: 12px 24px; /* Buton boyutu artırıldı */
    font-size: 1.1rem; /* Buton font boyutu */
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    margin-bottom: 20px;
    transition: background-color 0.3s ease;
    display: inline-block; /* Butonlar varsayılan olarak inline-block'tur, text-align center ile ortalanırlar */
  }

  button:hover:not(:disabled) {
    background-color: #0056b3;
  }

  button:disabled {
      background-color: #555555; /* Koyu modda disabled buton rengi */
      cursor: not-allowed;
      color: #bbbbbb;
  }

  #label-container {
    margin-top: 20px;
    text-align: left; /* Etiket içeriği sola yaslı */
    width: 100%;
  }

  #label-container div {
    margin-bottom: 10px; /* Boşluk artırıldı */
    padding: 15px; /* Padding artırıldı */
    background-color: #3a3a3a; /* Etiket arka planı */
    border-radius: 4px;
    font-size: 1.1rem;
    color: #f0f0f0; /* Etiket metin rengi */
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s ease; /* Vurgu geçişi */
  }

   #label-container div span:first-child {
       font-weight: bold;
       margin-right: 15px; /* Boşluk artırıldı */
   }

   #label-container div span:last-child {
       font-family: monospace;
       min-width: 40px; /* Yüzde alanı için minimum genişlik (tekrar 40px yaptım, % yok çünkü) */
       text-align: right;
   }


   #label-container div.highest-confidence {
       background-color: #4caf50; /* Yeşil vurgu rengi (Materyal Design yeşil 500) */
       color: #f0f0f0; 
   }

    #label-container div.highest-confidence span:first-child {
       font-weight: bold;
    }


   #loading-message {
       font-style: italic;
       color: #aaaaaa; /* Yükleme mesajı rengi */
       margin-bottom: 15px; /* Mesaj görünürken altında boşluk olsun */
       min-height: 1.3rem; /* Mesaj görünürken minimum yüksekliği olsun */
       font-size: 1rem;
       /* Mesaj gizliyken bu özellikler devre dışı kalacak */
   }

   /* Mesaj alanı boş olduğunda veya gizlenmek istendiğinde kullanılacak sınıf */
   .hidden-message {
       display: none; /* Elementi tamamen gizler, yer kaplamaz */
   }

   /* Hata mesajları için ekstra stil */
   #loading-message.error {
       color: #ff6b6b; /* Kırmızımsı hata rengi */
   }


</style>
</head>
<body>

<div class="container">
    <div id="loading-message"></div>
    <button type="button" onclick="init()" disabled id="start-button">les go</button>

    <div id="label-container"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script type="text/javascript">
    // more documentation available at
    // https://github.com/tensorflow/tfjs-models/tree/master/speech-commands

    // the link to your model provided by Teachable Machine export panel
    const checkpointURL = "https://raw.githubusercontent.com/umtksa/links/refs/heads/master/class/model.json"; // model topology
    const metadataURL = "https://raw.githubusercontent.com/umtksa/links/refs/heads/master/class/metadata.json"; // model metadata

    let recognizer;
    let classLabels;
    let isListening = false; // Dinleme durumunu takip etmek için

    const startButton = document.getElementById("start-button");
    const labelContainer = document.getElementById("label-container");
    const loadingMessage = document.getElementById("loading-message");

    // Modelin yüklenip yüklenmediğini takip etmek için
    let modelLoaded = false;

     // Mesaj gösterme ve gizleme fonksiyonu
    function updateLoadingMessage(message, isError = false) {
        loadingMessage.innerText = message;
        if (message) {
            loadingMessage.classList.remove('hidden-message'); // Mesaj varsa göster
             if (isError) {
                 loadingMessage.classList.add('error'); // Hata sınıfını ekle
             } else {
                 loadingMessage.classList.remove('error'); // Hata sınıfını kaldır
             }
        } else {
            loadingMessage.classList.add('hidden-message'); // Mesaj boşsa gizle
             loadingMessage.classList.remove('error'); // Mesaj yoksa hata sınıfını kaldır
        }
    }


    async function createModel() {
        if (recognizer) { // Eğer model zaten oluşturulduysa tekrar oluşturma
            return recognizer;
        }
        recognizer = speechCommands.create(
            "BROWSER_FFT", // fourier transform type, not useful to change
            undefined, // speech commands vocabulary feature, not useful for your models
            checkpointURL,
            metadataURL);

        // check that model and metadata are loaded via HTTPS requests.
        await recognizer.ensureModelLoaded();
        modelLoaded = true; // Model yüklendi olarak işaretle
        return recognizer;
    }

    async function init() {
        if (isListening) {
            console.log("Zaten dinleniyor.");
            return; // Zaten dinliyorsa tekrar başlatma
        }

        updateLoadingMessage("Mikrofon izni bekleniyor..."); // Mesajı göster
        startButton.style.display = 'none'; // Başlat butonunu gizle
        labelContainer.innerHTML = ''; // Etiket alanını temizle


        try {
             if (!modelLoaded) { // Eğer model önceden yüklenmediyse şimdi yükle
                 updateLoadingMessage("Model yükleniyor..."); // Model yüklenirken mesaj göster
                 await createModel();
             }

             // Model başarılı yüklendiğinde veya yüklüyse mesajı temizle
             updateLoadingMessage(""); // Başarılı olursa mesajı boşalt ve gizle


             classLabels = recognizer.wordLabels(); // get class labels
             // Etiketler için yer tutucular oluştur (eğer init() tekrar çalışırsa diye temizledik)
             if (labelContainer.innerHTML === '') { // Sadece ilk kez veya temizlendiyse oluştur
                 for (let i = 0; i < classLabels.length; i++) {
                     const labelDiv = document.createElement("div");
                     // Başlangıç metni: Etiket ve boş yüzde alanı
                     labelDiv.innerHTML = `<span>${classLabels[i]}</span><span></span>`;
                     labelContainer.appendChild(labelDiv);
                 }
             }


             // listen() takes two arguments:
             // 1. A callback function that is invoked anytime a word is recognized.
             // 2. A configuration object with adjustable fields
             recognizer.listen(result => {
                 const scores = result.scores; // probability of prediction for each class
                 let highestScore = -1;
                 let highestScoreIndex = -1;

                 // render the probability scores per class
                 for (let i = 0; i < classLabels.length; i++) {
                     // Olasılığı 100 ile çarpıp tam sayıya yuvarla
                     const percentage = Math.round(result.scores[i] * 100);
                     // Yüzdeyi sadece sayı olarak göster
                     const classPrediction = `<span>${classLabels[i]}</span><span>${percentage}</span>`;
                     const labelDiv = labelContainer.childNodes[i];
                     labelDiv.innerHTML = classPrediction;

                     // En yüksek olasılığı bul
                     if (result.scores[i] > highestScore) {
                         highestScore = result.scores[i];
                         highestScoreIndex = i;
                     }

                     // Önceki vurguyu kaldır
                     labelDiv.classList.remove('highest-confidence');
                 }

                 // En yüksek olasılıklı etiketi vurgula (eğer eşiğin üzerindeyse)
                 if (highestScoreIndex !== -1 && result.scores[highestScoreIndex] >= 0.75) { // Eşiği burada da kontrol et
                      labelContainer.childNodes[highestScoreIndex].classList.add('highest-confidence');
                 }


             }, {
                 includeSpectrogram: true, // in case listen should return result.spectrogram
                 probabilityThreshold: 0.75,
                 invokeCallbackOnNoiseAndUnknown: true,
                 overlapFactor: 0.50 // probably want between 0.5 and 0.75. More info in README
             });

             isListening = true; // Dinleme başladı olarak işaretle
             console.log("Dinleme Başladı.");


         } catch (error) {
             console.error("Model başlatılırken bir hata oluştu:", error);
             updateLoadingMessage("Hata: Model başlatılamadı.", true); // Hata mesajını göster
             startButton.style.display = 'block'; // Hata durumunda butonu tekrar göster
             isListening = false; // Dinleme durumu hatalı olarak işaretle
         }
    }

    // Modeli durdurmak için yeni fonksiyon (şu an kullanılmıyor ama durdurma butonu eklerseniz lazım olur)
    async function stopListening() {
        if (recognizer && isListening) {
            await recognizer.stopListening();
            isListening = false;
            console.log("Dinleme durduruldu.");
            startButton.style.display = 'block'; // Durdurunca butonu tekrar göster
            updateLoadingMessage(""); // Durdurulduğunda mesajı temizle ve gizle

             // Etiketleri eski haline getirebilir veya temizleyebilirsiniz
             const labelDivs = labelContainer.childNodes;
             if (classLabels) { // classLabels yüklüyse etiketleri eski haline getir
                 for (let i = 0; i < labelDivs.length; i++) {
                     labelDivs[i].innerHTML = `<span>${classLabels[i]}</span><span></span>`; // Yüzdeyi boşalt
                     labelDivs[i].classList.remove('highest-confidence'); // Vurguyu kaldır
                 }
             } else { // classLabels yüklü değilse tamamen temizle
                 labelContainer.innerHTML = '';
             }
        }
    }


    // Sayfa yüklendiğinde modeli önceden yüklemeye başla
    async function preloadModel() {
        try {
            updateLoadingMessage("Model Yükleniyor..."); // Başlangıç yükleme mesajı
            await createModel(); // Modeli yükle
            // Model başarılı yüklendiğinde mesajı temizle
            updateLoadingMessage(""); // Mesajı boşalt ve gizle

            startButton.disabled = false; // Butonu aktif et
            startButton.style.display = 'block'; // Butonun görünür olduğundan emin ol
            console.log("Model ön yüklendi.");

        } catch (error) {
            console.error("Model ön yüklenirken bir hata oluştu:", error);
            updateLoadingMessage("Hata: Model ön yüklenemedi.", true); // Hata mesajını göster
        }
    }

    // Sayfa yüklendiğinde ilk yükleme işlemini başlat
    preloadModel();

</script>

</body>
</html>
